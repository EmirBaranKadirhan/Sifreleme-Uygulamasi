<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFRELEME UYGULAMASI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center bg-primary py-3">
        <h1 class="display-2">Şifreleme ve Şifre Çözme Uygulaması</h1>
    </div>
    <div id="alertWarning" class="alert alert-danger" role="alert" style="display:none">
        <strong id="alertIciStrong"> Şifrelenecek herhangi bir değer girmediniz !!! </strong>
    </div>
    <div class="container" style="height: 500px; display: flex; align-items: center; transform: translateY(100px);">
        <div class="container" style="display: flex; flex-direction: row; height: 50%;">
            <div class="input-group">
                <input id="sifreGirInput" type="text" class="form-control"  placeholder="Kriptolanacak Şifreyi Giriniz" style="text-align: center;">
                <button id="sifreGirButton" type="button" class="btn btn-outline-success me-4">ŞİFRELE</button>
            </div>
                <button id="inputlariTemizle" type="button" class="btn btn-outline-secondary me-4" style="height: 100%;">TEMİZLE</button>
            <div class="input-group">
                <button id="sifreCozButton" type="button" class="btn btn-outline-danger">ŞİFRE ÇÖZ</button>
                <input id="sifreCozInput" type="text" class="form-control" placeholder="Kriptolanmış Şifre" style="text-align: center;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    </body>
</html>
